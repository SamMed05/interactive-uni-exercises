name: Build index
on:
  push:
    branches: [main]
    paths:
      - 'pages/**'
      - '.github/workflows/build-index.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate pages.json
        run: |
          echo "[" > pages.json
          find pages -type d -mindepth 1 -maxdepth 1 | sort | while read dir; do
            title=$(basename "$dir" | sed 's/-/ /g' | awk '{print toupper(substr($0,1,1)) substr($0,2)}')
            echo "  {\"path\": \"$dir\", \"title\": \"$title\"}," >> pages.json
          done
          sed -i '$ s/,$//' pages.json
          echo "]" >> pages.json

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add pages.json
          git diff --quiet && echo "No changes" || (git commit -m "Update pages.json" && git push)
