<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Exercises</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Exercises & Visualizations</h1>
      <p class="muted">A set of interactive exercises and other stuff I created for exploring and visualizing Computer Science & Maths concepts at university.</p>
    </header>
    <ul id="pageList">Loadingâ€¦</ul>
    <!-- <div class="notice muted">If a page doesn't open, check that the folder contains an <code>index.html</code>.</div> -->
  </div>
  <script>
    fetch('pages.json')
      .then(r => r.json())
      .then(pages => {
        const ul = document.getElementById('pageList');
        ul.innerHTML = '';
        for (const page of pages) {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${page.path}/">${page.title || page.path}</a>`;
          ul.appendChild(li);
        }
      })
      .catch(() => {
        document.getElementById('pageList').textContent =
          'Error loading page list.';
      });
  </script>
</body>
</html>
